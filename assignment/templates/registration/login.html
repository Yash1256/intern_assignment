{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>

    <link rel="stylesheet" href="{% static 'login_style.css' %}">

</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>

        </ul>
        <br><br>
        <div class="login-card"><img class="profile-img-card" src="{% static 'login_avtar.png' %}">
            <p class="profile-name-card"></p>
            <form class="form-signin" method="post">{% csrf_token %}<span class="reauth-email"> </span>
                <input class="form-control" type="email" id="inputEmail" required="" placeholder="Email address"
                    name="email" autofocus=""><input class="form-control" type="password" id="inputPassword" required=""
                    placeholder="Password" name="password">
                <div class="checkbox">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label
                            class="form-check-label" for="formCheck-1">Remember me</label></div>
                    <br>
                    {% if error %}
                    <div class="form-check">{{ error }}</div>
                    {% endif %}
                </div>
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Login</button>
            </form>
        </div>
