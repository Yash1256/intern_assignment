{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration_Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="{%  static 'registration_style.css' %}">
    <link rel="stylesheet" href="{%  static 'registration_style1.css' %}">

</head>

<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="image-holder"></div>
            <!-- End: Image -->
            <form method="post">
                {% csrf_token %}
                <h3 class="text-center"><strong>Registration</strong> for User's</h3><br>
                <div class="form-group"><input class="bg-light border rounded border-info shadow form-control d-sm-flex justify-content-sm-center align-items-sm-center" type="text" class="border rounded border-info shadow form-control" name="name" autofocus="" required="" placeholder="Full Name" ></div>    
                <div class="form-group"><input type="tel" class="border rounded border-info shadow form-control" name="phone_no" placeholder="Phone Number" ></div>    
                <div class="form-group"><input type="email" class="border rounded border-info shadow form-control" name="email" placeholder="Email Address" ></div>
                <div class="form-group"><input class="border rounded border-info shadow form-control" type="password" name="password" placeholder="Password"></div>
                {% if error %}
                    <div class="form-group">{{ error }}</div>
                {% endif %}
                <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
    <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
</body>

</html>
